<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map</title>
  <link rel="stylesheet" href="header_footer.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #062B3D;
    }

    header {
      position: relative;
      z-index: 2;
    }

    ul {
      list-style: none;
    }

    h1 {
      position: relative;
      z-index: 3;
      text-align: center;
      color: #ffd8ab;
      font-size: 350%;
      font-family: "DM Serif Display", serif;
    }

    #map-container {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100vh;
      background-image: url(IMG_3465.PNG);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;

    }

    .map-area {
      position: absolute;
      cursor: pointer;
      z-index: 4;
    }

    .forest,
    .beach,
    .field,
    .city {
      width: 50px !important;
      height: 50px !important;
    }

    .map-area img {
      width: 50px;
      height: 50px;
      filter: brightness(0) invert(85%) sepia(100%) saturate(10000%) hue-rotate(180deg);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.2);
      }

      100% {
        transform: scale(1);
      }
    }

    .forest {
      top: 10%;
      left: 45%;
    }

    .beach {
      top: 70%;
      left: 35%;
    }

    .field {
      top: 35%;
      left: 40%;
    }

    .city {
      top: 50%;
      left: 65%;
    }

    @media only screen and (max-width: 768px) {
      .forest {
        width: 20%;
        height: auto;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
      }

      .beach {
        width: 20%;
        height: auto;
        top: 70%;
        left: 25%;
      }

      .field {
        width: 20%;
        height: auto;
        top: 35%;
        left: 35%;
      }

      .city {
        width: 20%;
        height: auto;
        top: 50%;
        left: 70%;
      }

      h1 {
        font-size: 250%;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <div class="logo_css">
          <img src="logo.svg" alt="logo">
        </div>
      </a>
    </div>
    <ul class="menu">
      <li><img src="heart.png" class="heart" alt="heart"></li>
      <li><img src="profile.png" class="profile" alt="profile"></li>
    </ul>
  </header>
  <h1>Choose your location</h1>
  <div id="map-container">
    <div class="map-area forest" onclick="navigateTo('listview.html')" data-label="Forest">
      <img src="skovikon.png" alt="Forest">
    </div>
    <div class="map-area beach" onclick="navigateTo('listview.html')" data-label="Beach">
      <img src="vandikon.png" alt="Beach">
    </div>
    <div class="map-area field" onclick="navigateTo('listview.html')" data-label="Field">
      <img src="landikon.png" alt="Field">
    </div>
    <div class="map-area city" onclick="navigateTo('listview.html')" data-label="City">
      <img src="byikon.png" alt="City">
    </div>
  </div>
  <footer>
    <div class="logo_footer">
      <a href="index.html">
        <div class="logo_css_footer">
          <img src="logo.svg" alt="logo">
        </div>
      </a>
    </div>
    <ul class="footer">
      <li class="kontakt">Kontakt</li>
      <li>Mikkel-Lau Mikkelsen
        <br>
        Projektleder, MAD
        <br>
        +45 26 35 00 17
        <br>
        mm@madfeed.com
      </li>
    </ul>
  </footer>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>
</body>

</html>
